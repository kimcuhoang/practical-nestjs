services:

  postgres:
    image: postgres:alpine
    restart: always
    container_name: "postgres"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    networks:
      - nestjs

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/root/redis"
      - "redis-config:/usr/local/etc/redis/redis.conf"
    networks:
      - nestjs

  verdaccio:
    image: verdaccio/verdaccio
    restart: always
    ports:
      - "4873:4873"
    networks:
      - nestjs

volumes:
  postgres-data:
  redis-data:
  redis-config:

networks:
  nestjs:
    name: nestjs-network